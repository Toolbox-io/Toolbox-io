name: "Предложение для сайта"
description: "Предложить идею или новую функцию для сайта"
labels: ["приложение", "улучшение"]
projects: ["Toolbox-io/1"]
assignees:
  - denis0001-dev
body:
  - type: markdown
    attributes:
      value: |
        _Спасибо, что помогаете Toolbox.io стать лучше!_
  - type: textarea
    id: what-happened
    attributes:
      label: "Ваше предложение связано с проблемой?"
      description: "Если да, то пожалуйста опишите проблему."
      placeholder: "Меня очень раздражает, когда ..."
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: "Решение"
      description: "Что Вы хотите предложить?"
      placeholder: "Сделать так, чтобы ..."
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Скриншоты"
      description: "Приложите скриншоты, если возможно."
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: "Правила сообщества"
      description: |
        Вы принимаете [правила сообщества](https://github.com/Toolbox-io/Toolbox-io/)?
      options:
        - label: "Я принимаю правила сообщества"
          required: true
