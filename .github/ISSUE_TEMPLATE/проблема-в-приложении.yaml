name: "Проблема в приложении"
description: "Сообщить об ошибке в приложении"
labels: ["приложение", "баг"]
projects: ["Toolbox-io/1"]
assignees:
  - denis0001-dev
body:
  - type: markdown
    attributes:
      value: |
        _Спасибо, что помогаете Toolbox.io стать лучше!_
  - type: textarea
    id: desc
    attributes:
      label: "Описание"
      description: "Подробное и конкретное описание проблемы"
      placeholder: "Когда я открываю '...', происходит ..."
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Что Вы ожидали?"
      description: "Подробное и конкретное описание того, что вы ожидали"
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: "Воспроизведение"
      description: "Шаги для воспроизведения проблемы"
      placeholder: |
        1. Открыть Toolbox.io
        2. Перейти в ...
        3. Нажать ...
        4. Ошибка
    validations:
      required: true
  - type: dropdown
    id: android-version
    attributes:
      label: "Версия Android"
      description: "Версия Android вашего устройства"
      options:
        - 15
        - 14
        - 13
        - 12
        - 11
        - 10
        - 9
        - 8
        - 7
    validations:
      required: true
  - type: input
    id: toolbox-io-version
    attributes:
      label: "Версия Toolbox.io"
      description: "Версия Toolbox.io, в которой произошла ошибка. Если не уверены, оставьте поле пустым."
      placeholder: "1.7.5"
    validations:
      required: false
  - type: input
    id: device
    attributes:
      label: "Бренд и модель устройства"
      description: "Какое у вас устройство?"
      placeholder: "Blackview A95"
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: "Скриншоты"
      description: "Приложите скриншоты, если возможно."
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: "Правила сообщества"
      description: |
        Вы принимаете [правила сообщества](https://github.com/Toolbox-io/Toolbox-io/)?
      options:
        - label: "Я принимаю правила сообщества"
          required: true


